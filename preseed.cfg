d-i partman/early_command string dd if=/dev/zero of=/dev/mmcblk0 bs=4K count=1
d-i partman/early_command string mkdir -p /keys && mount -t vfat -o ro /dev/sda4 /keys
d-i partman/early_command string cat /keys/* >> /root/.ssh/authorized_keys ; true
d-i anna/choose_modules string network-console
d-i network-console/authorized_keys_url string http://10.0.0.1/openssh-key
d-i network-console/password password I don't want debian
d-i network-console/password-again password I don't want debian 
d-i debian-installer/locale string en_US
d-i console-setup/ask_detect boolean false
d-i console-keymaps-at/keymap select us
d-i keyboard-configuration/xkb-keymap select us
d-i keyboard-configuration/layoutcode string us
d-i keyboard-configuration/variant select us
d-i netcfg/choose_interface select auto
d-i netcfg/dhcp_timeout string 60
d-i netcfg/dhcpv6_timeout string 60
d-i netcfg/get_hostname string netcraveos
d-i netcfg/get_domain string local
d-i netcfg/hostname string netcraveos
d-i mirror/country string manual
d-i mirror/http/hostname string http.us.debian.org
d-i mirror/http/directory string /debian
d-i passwd/root-login boolean false
d-i passwd/user-fullname string Debian User
d-i passwd/username string debian
d-i passwd/user-password password I don't want ubuntu
d-i passwd/user-password-again password I don't want ubuntu
d-i passwd/user-default-groups string audio cdrom video wheel
d-i clock-setup/utc boolean true
d-i partman-auto/disk string /dev/mmcblk0
d-i partman/alignment string cylinder
d-i partman/confirm_write_new_label boolean true
d-i partman-basicfilesystems/choose_label string gpt
d-i partman-basicfilesystems/default_label string gpt
d-i partman-partitioning/choose_label string gpt
d-i partman-partitioning/default_label string gpt
d-i partman/choose_label string gpt
d-i partman/default_label string gpt
d-i partman-auto/method string regular
d-i partman-auto/choose_recipe select gpt-boot-root-swap
d-i partman-auto/expert_recipe string          \
   gpt-boot-root-swap ::                       \
      1 1 1 free                               \
         $bios_boot{ }                         \
         method{ biosgrub } .                  \
      200 200 200 fat32                        \
         $primary{ }                           \
         method{ efi } format{ } .             \
      512 512 512 ext3                         \
         $primary{ } $bootable{ }              \
         method{ format } format{ }            \
         use_filesystem{ } filesystem{ ext3 }  \
         mountpoint{ /boot } .                 \
      1000 20000 -1 btrfs                      \
         $primary{ }                           \
         method{ format } format{ }            \
         use_filesystem{ } filesystem{ btrfs } \
         mountpoint{ / } .                     \
      4096 4096 4096 linux-swap                \
         $primary{ }                           \
         method{ swap } format{ } .
d-i partman-partitioning/confirm_write_new_label boolean true
d-i partman/choose_partition select finish
d-i partman/confirm boolean true
d-i partman/confirm_nooverwrite boolean true
d-i apt-setup/non-free boolean true
d-i apt-setup/contrib boolean true
tasksel tasksel/first multiselect standard, ssh-server
d-i pkgsel/include string efibootmgr ansible git snapper systemd-boot
d-i preseed/late_command string in-target mkdir /keys 
d-i preseed/late_command string in-target mount -t vfat -o ro /dev/sda4 /keys
d-i preseed/late_command string mkdir -p /root/.ssh
d-i preseed/late_command string in-target cat /keys/* >> /root/.ssh/authorized_keys ; true
d-i preseed/late_command string                                                                                         \
in-target --pass-stdout git clone https://github.com/paigeadelethompson/ansible-zimaboard.git /opt/ansible-zimaboard && \
in-target ansible-playbook /opt/ansible-zimaboard/netcraveos_zimaboards.yml
d-i finish-install/reboot_in_progress note
