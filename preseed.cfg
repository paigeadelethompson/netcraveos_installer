d-i debian-installer/locale string en_US
d-i console-setup/ask_detect boolean false
d-i console-keymaps-at/keymap select us
d-i keyboard-configuration/xkb-keymap select us
d-i keyboard-configuration/layoutcode string us
d-i keyboard-configuration/variant select us
d-i netcfg/choose_interface select auto
d-i netcfg/dhcp_timeout string 60
d-i netcfg/dhcpv6_timeout string 60
d-i netcfg/get_hostname string netcraveos
d-i netcfg/get_domain string local
d-i netcfg/hostname string netcraveos
d-i mirror/country string manual
d-i mirror/http/hostname string http.us.debian.org
d-i mirror/http/directory string /debian
d-i mirror/http/proxy string
d-i passwd/root-login boolean false
d-i passwd/root-password password p4$$w0rd
d-i passwd/root-password-again password p4$$w0rd
d-i passwd/user-fullname string Netcrave Communications
d-i passwd/make-user boolean false
d-i clock-setup/utc boolean true
d-i time/zone string UTC
d-i clock-setup/ntp boolean true
d-i clock-setup/ntp-server string 1.1.1.1
d-i partman-auto/disk string /dev/mmcblk0
d-i partman-auto/method string regular
d-i partman-auto/expert_recipe string                        \
     boot-root ::                                            \
             538 538 1075 free                               \             
                     $reusemethod{ }                         \
                     method{ efi }                           \
                     format{ }                               \
             .                                               \
             500 10000 1000000000 btrfs                      \
                     method{ format } format{ }              \
                     use_filesystem{ } filesystem{ btrfs }   \
                     mountpoint{ / }                         \
             .                                               \
             64 512 300% linux-swap                          \
                     method{ swap } format{ }                \
             .
d-i partman-partitioning/choose_label select gpt
d-i partman-partitioning/default_label string gpt
d-i partman-auto-crypto/erase_disks boolean false             
d-i partman-partitioning/confirm_write_new_label boolean true
d-i partman/choose_partition select finish
d-i partman/confirm boolean true
d-i partman/confirm_nooverwrite boolean true
d-i partman-md/confirm boolean true
d-i partman-partitioning/confirm_write_new_label boolean true
d-i partman/choose_partition select finish
d-i partman/confirm boolean true
d-i partman/confirm_nooverwrite boolean true
d-i apt-setup/non-free boolean true
d-i apt-setup/contrib boolean true
tasksel tasksel/first multiselect standard, ssh-server
d-i pkgsel/include string efibootmgr ansible git
d-i preseed/late_command string \
in-target --pass-stdout git clone https://github.com/paigeadelethompson/ansible-zimaboard.git /opt/ansible-zimaboard && \
in-target ansible-playbook /opt/ansible-zimaboard/netcraveos_zimaboards.yml
d-i finish-install/reboot_in_progress note
